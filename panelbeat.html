<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        background-color: #f1f1f1;
    }

    #regForm {
        background-color: #ffffff;
        margin: 100px auto;
        font-family: Raleway;
        padding: 40px;
        width: 70%;
        min-width: 300px;
    }

    h1 {
        text-align: center;
    }

    input {
        padding: 10px;
        width: 100%;
        font-size: 17px;
        font-family: Raleway;
        border: 1px solid #aaaaaa;
    }

    /* Mark input boxes that gets an error on validation: */
    input.invalid {
        background-color: #ffdddd;
    }

    /* Hide all steps by default: */
    .tab {
        display: none;
    }

    button {
        background-color: #04AA6D;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 17px;
        font-family: Raleway;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.8;
    }

    #prevBtn {
        background-color: #bbbbbb;
    }

    /* Make circles that indicate the steps of the form: */
    .step {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbbbbb;
        border: none;
        border-radius: 50%;
        display: inline-block;
        opacity: 0.5;
    }

    .step.active {
        opacity: 1;
    }

    /* Mark the steps that are finished and valid: */
    .step.finish {
        background-color: #04AA6D;
    }
</style>

<body>

    <form id="regForm">
        <h1>Register:</h1>
        <!-- One "tab" for each step in the form: -->
        <div class="tab">Client Info:
            <p><label for="Client">Client:</label>
                <input type="text" required="true" class="form-control" id="Client" placeholder="Enter Client name"
                    name="Client"><br>
            </p>
            <p><label for="Status">Status list:</label>
                <select class="form-control" id="Status" required="true">
                    <option value="pending">pending</option>
                    <option value="eft">CheckedOut</option>>
            </p>
            <p><label for "Comments">Comments:</label>
                        <input type="text" class="form-control" id="Comments" placeholder="Enter Comments here" name="Comments"><br></p>
        </div>
        <div class="tab">Vehicle Info:
            <p><label for "Vehicle">Vehicle:</label>
                <input type="text" class="form-control" id="Vehicle" placeholder="Enter Vehicle make" name="Vehicle">
            </p>
            <p><label for "Reg">Registration No.:</label>
                <input type="text" class="form-control" id="Reg" required="true" placeholder="Enter Registration number"
                    name="Reg"><br>
            </p>
        </div>
        <div class="tab">Insurance Info:
            <p><label for="Insurance">Insurance list:</label><br>

                <select class="form-control" required="true" id="Insurance">
                    <option value="Bryte">Bryte</option>
                    <option value="Santam">Santam</option>
                    <option value="Integresure">Integresure</option>
                    <option value="Old Mutual">Old Mutual</option>
                    <option value="Miway">Miway</option>
                    <option value="Private">Private</option>
                    <option value="Third Party">Third party</option>
                </select>
            </p>
            <p><label for="ClaimNo">ClaimNo:</label>
                <input type="number" class="form-control" id="ClaimNo" placeholder="Enter ClaimNo " name="ClaimNo" size="5"><br></p>
            <p> <label for="InvoiceNo">InvoiceNo:</label>
                <input type="number" class="form-control" id="InvoiceNo" placeholder="Enter InvoiceNo " name="InvoiceNo" size="4"><br></p>
            <!-- <p><label for "FRCdate">FRCdate:</label>
                <input type="date" class="form-control" id="FRCdate" placeholder="Enter total Sale Amount "
                    name="FRCdate">
            </p> -->
            <!-- <p><label for "InvoiceDate">InvoiceDate:</label>
                <input type="date" class="form-control" id="InvoiceDate" placeholder="Enter total Sale Amount "
                    name="InvoiceDate"><br>
            </p>
            <p><label for "ExcessDatePaid">ExcessDatePaid:</label>
                <input type="date" class="form-control" id="ExcessDatePaid" placeholder="Enter total Sale Amount "
                    name="ExcessDatePaid"><br>
            </p> -->
        </div>
        <div class="tab">Sale Info:
            <p><label for "SaleAmount">SaleAmount:</label>
                <input type="number" class="form-control" id="SaleAmount" placeholder="Enter total Sale Amount "
                    name="SaleAmount"><br></p>
            <p><label for "ExcessAmount">ExcessAmount:</label>
                <input type="number" class="form-control" id="ExcessAmount" placeholder="Enter total ExcessAmount "
                    name="ExcessAmount"><br>
            </p>
            <!-- <p><label for "TotalAmount">TotalAmount:</label>
                <input type="number" class="form-control" id="TotalAmount" placeholder="Enter TotalAmount "
                    name="TotalAmount"><br> -->
            </p>
            <p><label for "SettlementAmount">SettlementAmount:</label>
                <input type="number" class="form-control" id="SettlementAmount" placeholder="Enter SettlementAmount "
                    name="SettlementAmount"><br>
            </p>
            <!-- <p><label for "Paid">Paid:</label>
                <input type="date" class="form-control" id="Paid" placeholder="Enter the date of payment here"
                    name="Paid"><br>
            </p> -->
            <p><label for "">Deposit:</label>
                <input type="number" class="form-control" id="Deposit" placeholder="Enter total deposit here"
                    name="Deposit"><br>
            </p>
            <p><label for="Method">Payment method:</label>
                        <select class="form-control" id="Method">
                            <option value="cash">cash</option>
                            <option value="eft">eft</option>
                            <option value="momo">momo</option>
                        </select><br></p>
        </div>
        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
       
    </form>
   
    

    <script>
        var currentTab = 0; // Current tab is set to be the first tab (0)
        showTab(currentTab); // Display the current tab

        function showTab(n) {
            // This function will display the specified tab of the form...
            var x = document.getElementsByClassName("tab");
            x[n].style.display = "block";
            //... and fix the Previous/Next buttons:
            if (n == 0) {
                document.getElementById("prevBtn").style.display = "none";
            } else {
                document.getElementById("prevBtn").style.display = "inline";
            }
            if (n == (x.length - 1)) {
                document.getElementById("nextBtn").innerHTML = "Submit";
            } else {
                document.getElementById("nextBtn").innerHTML = "Next";
            }
            //... and run a function that will display the correct step indicator:
            fixStepIndicator(n)
        }

        function nextPrev(n) {
            // This function will figure out which tab to display
            var x = document.getElementsByClassName("tab");
            // Exit the function if any field in the current tab is invalid:
            if (!validateForm()) return false;
            // Hide the current tab:
            x[currentTab].style.display = "none";
            // Increase or decrease the current tab by 1:
            currentTab = currentTab + n;
            // if you have reached the end of the form...
            if (currentTab >= x.length) {
                // prepare data and send form using ajax(Rest api)
                let postObj =  { 
                    Client:  document.getElementById("Client").value, 
                    Insurance: document.getElementById("Insurance").value, 
                    ClaimNo:  document.getElementById("ClaimNo").value, 
                    InvoiceNo: document.getElementById("InvoiceNo").value,
                    Vehicle: document.getElementById("Vehicle").value,
                    Reg: document.getElementById("Reg").value,
                    SaleAmount: document.getElementById("SaleAmount").value, 
                    ExcessAmount: document.getElementById("ExcessAmount").value, 
                    TotalAmount: 0, 
                    SettlementAmount: document.getElementById("SettlementAmount").value,
                    // ExcessDatePaid: new Date("0000-00-00"),
                    FRCdate: null, 
                    InvoiceDate: null, 
                    Paid: null, 
                    Deposit: document.getElementById("Deposit").value, 
                    Method:  document.getElementById("Method").value, 
                    Comments: document.getElementById("Comments").value, 
                    Status:  document.getElementById("Status").value,
                }

                let post = JSON.stringify(postObj)

                document.getElementById("regForm").innerHTML = "Please wait while sending request to ther server..."
                
                const url = "/recordPanelBeaterData"
                let xhr = new XMLHttpRequest()                
                xhr.open('POST', url, true)
                xhr.setRequestHeader('Content-type', 'application/json; charset=UTF-8')
                xhr.send(post);                
                xhr.onload = function () {
                    if(xhr.status === 200) {
                      
                        
                        document.getElementById("regForm").innerHTML = "New customer added successfuly. You will be redirected to add new client."
                        setTimeout(()=> {
                            location.reload();
                        }, 2500)
                    } else {
                        document.getElementById("regForm").innerHTML = "An error occured in the server. You will be redirected to try again."
                        setTimeout(()=> {
                            location.reload();
                        }, 2500)
                    }
                }               
            } else {
            // Otherwise, display the correct tab:
            showTab(currentTab);
            }
        }

        function validateForm() {
            // This function deals with validation of the form fields
            var x, y, i, valid = true;
            x = document.getElementsByClassName("tab");
            y = x[currentTab].getElementsByTagName("input");
            // A loop that checks every input field in the current tab:
            for (i = 0; i < y.length; i++) {
                // If a field is empty...
                if (y[i].value == "") {
                    // add an "invalid" class to the field:
                    y[i].className += " invalid";
                    // and set the current valid status to false
                    valid = false;
                }
            }
            // If the valid status is true, mark the step as finished and valid:
            // if (valid) {
            //     document.getElementsByClassName("step")[currentTab].className += " finish";
            // }
            return valid; // return the valid status
        }

        function fixStepIndicator(n) {
            // This function removes the "active" class of all steps...
            var i, x = document.getElementsByClassName("step");
            for (i = 0; i < x.length; i++) {
                x[i].className = x[i].className.replace(" active", "");
            }
            //... and adds the "active" class on the current step:
            x[n].className += " active";
        }
    </script>

</body>

</html>
