<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    .mlb {
        background: #1c4c7c;
    }
</style>
<body>

    <div class="w3-container">

        <div class="w3-card-4">
            <div class="w3-container mlb">
                <h2>Panel Beaters Input Form</h2>
            </div>

            <form class="w3-container">
               
                <p>
                    <input class="w3-input" id="DateIn" type="date">
                    <label>DateIn</label>
                </p>
                </p>
                <p>
                    <input class="w3-input" id="DateOut" type="date">
                    <label>DateOut</label>
                </p>
                </p>
                <p>
                    <input class="w3-input" id="Client" type="text">
                    <label>Client</label>
                </p>
                </p>
                <p>
                    <input class="w3-input" id="Insurance" type="text">
                    <label>Insurance</label></p>
                </p>
                <p>
                    <input class="w3-input" id="ClaimNo" type="text">
                    <label>ClaimNo</label>
                </p>
                <p>
                    <input class="w3-input" id="InvoiceNo" type="text">
                    <label>InvoiceNo</label>
                </p>
                <p>
                    <input class="w3-input" id="Vehicle" type="text">
                    <label>Vehicle</label>
                </p>
                <p>
                    <input class="w3-input" id="Reg" type="text">
                    <label>Reg</label>
                </p>
                <p>
                    <input class="w3-input" id="SaleAmount" type="text">
                    <label>SaleAmount</label>
                </p>
                <p>
                    <input class="w3-input" id="ExcessAmount" type="double">
                    <label>ExcessAmount</label>
                </p>
                <p>
                    <input class="w3-input" id="TotalAmount" type="double">
                    <label>TotalAmount</label>
                </p>
                <p>
                    <input class="w3-input" id="SettlementAmount" type="double">
                    <label>SettlementAmount</label>
                </p>
                <p>
                    <input class="w3-input" id="ExcessDatePaid" type="date">
                    <label>ExcessDatePaid</label>
                </p>
                
                <p>
                    <input class="w3-input" id="FRCdate" type="date">
                    <label>FRCdate</label>
                </p>
                <p>
                    <input class="w3-input" id="InvoiceDate" type="date">
                    <label>InvoiceDate</label>
                </p>
                <p>
                    <input class="w3-input" id="Paid" type="double">
                    <label>Paid</label>
                </p>
                <p>
                    <input class="w3-input" id="Deposit" type="double">
                    <label>Deposit</label>
                </p>
                <p>
                    <input class="w3-input" id="Method" type="text">
                    <label>Method</label>
                </p>
                <p>
                    <input class="w3-input" id="Comments" type="text">
                    <label>Comments</label>
                </p>
                <p>
                    <input class="w3-input" id="Status" type="text">
                    <label>Status</label>
                </p>

                <button>Send</button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function (e) {
                console.log("about to send data...")
                e.preventDefault()

                $.ajax({
                    method: "POST",
                    url: "/recordPanelBeaterData",
                    data: JSON.stringify({ DateIn: $("#DateIn").val(), DateOut: $("#DateOut").val(), Client: $("#Client").val(), Insurance: $("#Insurance").val(), ClaimNo: $("#ClaimNo").val(), InvoiceNo: $("#InvoiceNo").val(), Vehicle: $("#Vehicle").val(), Reg: $("#Reg").val(), SaleAmount: $("#SaleAmount").val(), ExcessAmount: $("#ExcessAmount").val(), TotalAmount: $("#TotalAmount").val(), SettlementAmount: $("#SettlementAmount").val(), ExcessDatePaid: $("#ExcessDatePaid").val(), FRCdate: $("#FRCdate").val(), InvoiceDate: $("#InvoiceDate").val(), Paid: $("#Paid").val(), Deposit: $("#Deposit").val(), Method: $("#Method").val(), Comments: $("#Comments").val(), Status: $("#Status").val()}),
                    contentType: "application/json; charset=utf-8",
                    traditional: true,
                    success: function (results) {
                        alert("new customer added")
                    },
                    error: function (err) {
                        alert("Error")
                    }
                })
            });
        });
    </script>

</body>

</html>
