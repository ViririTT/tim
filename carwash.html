<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  
  <div class="w3-card-4">
    <div class="w3-container w3-green">
      <h2>Carwash Input Form</h2>
    </div>

    <form class="w3-container">
      <p>
      <input class="w3-input" id="first_name" type="text">
      <label>First Name</label></p>
      <p>     
      <input class="w3-input" id="last_name" type="text">
      <label>Last Name</label></p>

      <input class="w3-input" id="phone_number" type="number">
      <label>Phone Number</label></p>

      <button>Send</button>
    </form>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    $("button").click(function (e) {
      console.log("about to send data...")
      e.preventDefault()

      $.ajax({
        method: "POST",
        url: "/recordCarwashCustomers",

        data: JSON.stringify({ first_name: $("#first_name").val(), last_name: $("#last_name").val() }),
        contentType: "application/json; charset=utf-8",
        traditional: true,
        success: function(results) {
          alert("carwash customer record added ")
        },
        error: function(err) {
          alert("Error")
        }
      })
    });
  });
</script>

</body>
</html>
